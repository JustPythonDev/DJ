<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DragonDjango{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'les_ex_1/css/main.css' %}">
    {% block extra_head %}{% endblock %}
</head>

<body class="d-flex flex-column min-vh-100">
    <header class="bg-primary text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="{% url 'home' %}" class="text-decoration-none text-white d-flex align-items-center">
                <img src="{% static 'les_ex_1/img/dragon-schnautzers.png' %}" alt="Драгошнауцеры" width="50" class="me-2 rounded-circle">
                <h1 class="h4 mb-0">DragonDjango</h1>
            </a>
        </div>
    </header>

    <main class="flex-grow-1 py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <aside class="card mb-4 shadow-sm">
                        <div class="card-body text-center">
                            <img src="{% static 'les_ex_1/img/dragon-schnautzers.png' %}" alt="Драгошнауцеры"
                                 class="img-fluid rounded-circle mb-3" width="150">
                            <h5 class="card-title">Меню</h5>
                            {% include 'les_ex_1/nav.html' %}
                        </div>
                    </aside>
                </div>
                <div class="col-md-9">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </main>
</body>
</html>
