

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'les_ex_1/css/main.css' %}">

    {% block title %}
    {% endblock %}
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="{% static 'les_ex_1/img/dragon-schnautzers.png' %}" alt="Драгошнауцеры" width="50" class="me-2 rounded-circle">
                    DragonDjango
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    {% include 'les_ex_1/nav.html' %}
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-grow-1 py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <aside class="card mb-4">
                        <div class="card-body text-center">
                            <img src="{% static 'les_ex_1/img/dragon-schnautzers.png' %}" alt="Драгошнауцеры" class="img-fluid rounded-circle mb-3" width="150">
                            <h5 class="card-title">DragonDjango</h5>
                            <div class="d-grid gap-2">
                                {% include 'les_ex_1/nav.html' %}
                            </div>
                        </div>
                    </aside>
                </div>
                <div class="col-md-9">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white py-3 mt-auto">
        <div class="container text-center">
            &copy; {% now "Y" %} DragonDjango Project
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
